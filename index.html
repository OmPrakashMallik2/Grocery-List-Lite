<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Lite</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <div action="">
        <input
            type="text"
            name="text"
            id="text"
            required
            placeholder="Item"
        /><br />

        <input
            type="text"
            name="Quantity"
            id="text2"
            required
            placeholder="Quantity"
        />
        <button onclick="addRow()" type="button" style="font-weight: bold">+</button><br />
    </div>

    <div class="table">
        <table id="table">
            <thead>
                <tr>
                    <th>S. N.</th>
                    <th>Grocery</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Initialize count
        let count = 1;

        function addRow() {
            // Get the input values
            let text = document.getElementById("text").value;
            let text2 = document.getElementById("text2").value;

            // Get the table body
            let tableBody = document.querySelector("#table tbody");

            // Create a new row
            let newRow = tableBody.insertRow();

            // Insert cells into the new row
            let cel1 = newRow.insertCell(0);
            let cel2 = newRow.insertCell(1);
            let cel3 = newRow.insertCell(2);
            let cel4 = newRow.insertCell(3);

            // Populate cells with data
            cel1.textContent = count++;
            cel2.textContent = text;
            cel3.textContent = text2;
            cel4.innerHTML = "<button>x</button><button>y</button>";

            // Clear input fields
            document.getElementById("text").value = "";
            document.getElementById("text2").value = "";
        }

        function done() {
            // Your 'done' function here
        }
    </script>
</body>
</html>
