<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List Lite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h2>Grocery List Lite</h2>
    </div>

    <div class="table" border="1">
      <table id="table">
        <thead>
          <tr>
            <th>S. N.</th>
            <th>Grocery</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="input">
      <input
        type="text"
        name="text"
        id="text"
        required
        placeholder="Add your Item"
      /><br />

      <input
        type="text"
        name="Quantity"
        id="text2"
        required
        placeholder="Quantity"
      />
      <button onclick="addRow()" id="add" type="button">+</button><br />
    </div>

    <script src="script.js"></script>
  </body>
</html>
