<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List Lite</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      input {
        padding: 5px;
        border-radius: 2px;
        margin: 2px;
        outline: none;
        border: none;
      }

      #input {
        background-color:aqua;
        border-radius: 3px;
        padding: 10px;
      }

      button {
        background-color: blue;
        color: white;
        border-radius: 50%;
        border: none;
        font-size: large;
      }

      button:hover {
        background-color: rgb(0, 0, 69);
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h2>Grocery List Lite</h2>
    </div>
    <div id="input">
      <input
        type="text"
        name="text"
        id="text"
        required
        placeholder="Item"
      /><br />

      <input
        type="text"
        name="Quantity"
        id="text2"
        required
        placeholder="Quantity"
      />
      <button onclick="addRow()" type="button" style="font-weight: bold">
        +</button
      ><br />
    </div>

    <div class="table">
      <table id="table">
        <thead>
          <tr>
            <th>S. N.</th>
            <th>Grocery</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
